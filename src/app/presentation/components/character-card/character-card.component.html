<div class="mCharacterCard card  m-2">
    <a [routerLink]="'/character/'+character!.id">
        <img [src]="character!.image" class="card-img-top" alt="...">
    </a>
    <div class="mTextCard card-body flex-column justify-content-between ">
        <a class="flex-grow-1" [routerLink]="'/character/'+character!.id">
            <strong>
                <h5 class="mTextMainColor">{{character!.name}}</h5>
                <span>Status {{character!.status}}</span><br />
            </strong>
        </a>
        <span class="mUrlLocation" (click)="openModal()">Last location: {{character!.lastLocationName}}</span>
    </div>
</div>

<app-modal-info [location]="currentLocation" *ngIf="currentLocation != null"></app-modal-info>
